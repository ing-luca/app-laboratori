<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LABORATORI POMERIDIANI: SCUOLA CAMOZZI</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: system-ui, sans-serif; background:#eef2ff; min-height:100vh; }
    .header { background:#2563eb; color:white; padding:1rem; text-align:center; }
    .container { max-width:960px; margin:1.5rem auto; padding:1rem; background:white; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,.1); }
    .section { display:none; }
    .section.active { display:block; }
    .login-form { max-width:360px; margin:0 auto; }
    .form-group { margin-bottom:1rem; }
    label { font-weight:600; margin-bottom:.25rem; display:block; }
    input { width:100%; padding:.5rem .75rem; border:1px solid #cbd5f5; border-radius:6px; }
    .btn { display:inline-block; padding:.6rem 1.2rem; border-radius:6px; border:none; cursor:pointer; background:#2563eb; color:white; font-weight:600; width:100%; }
    .role-selector { display:flex; gap:.5rem; margin-bottom:1rem; }
    .role-btn { flex:1; padding:.5rem; border-radius:6px; border:1px solid #2563eb; background:white; color:#2563eb; cursor:pointer; font-weight:600; }
    .role-btn.active { background:#2563eb; color:white; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; }
    th, td { padding:.5rem; border-bottom:1px solid #e5e7eb; text-align:left; }
    .presence-btn { padding:.3rem .7rem; border-radius:999px; border:none; cursor:pointer; font-size:.85rem; }
    .presence-btn.presente { background:#16a34a; color:white; }
    .presence-btn.assente { background:#ef4444; color:white; }
    .tabs { display:flex; gap:.25rem; margin:1rem 0; }
    .tab-btn { flex:1; padding:.5rem; border-radius:6px; border:1px solid #cbd5f5; background:#e5e7eb; cursor:pointer; font-weight:600; }
    .tab-btn.active { background:#2563eb; color:white; border-color:#2563eb; }
  </style>
</head>
<body>
  <div class="header">
    <h1>LABORATORI POMERIDIANI</h1>
    <p>SCUOLA CAMOZZI con FONDAZIONE DALMINE</p>
  </div>

  <div class="container">
    <!-- LOGIN -->
    <div id="login-section" class="section active">
      <h2 style="text-align:center; margin-bottom:1rem;">ACCESSO UTENTI</h2>
      <div class="role-selector">
        <button class="role-btn active" data-role="admin">AMMINISTRATORE</button>
        <button class="role-btn" data-role="docente">DOCENTE</button>
        <button class="role-btn" data-role="educatore">EDUCATORE</button>
      </div>
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label>Il tuo nome</label>
          <input type="text" name="name" placeholder="Mario Rossi" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="fondazione" required />
        </div>
        <button type="submit" class="btn">ACCEDI</button>
        <p style="margin-top:.5rem; font-size:.85rem; text-align:center; color:#6b7280;">
          Password: <strong>fondazione</strong>
        </p>
      </form>
    </div>

    <!-- SEZIONE STAFF -->
    <div id="staff-section" class="section">
      <button id="logout-staff" class="btn" style="width:auto; float:right; background:#6b7280;">Esci</button>
      <h2>REGISTRO DEL GIORNO</h2>
      <p id="staff-info" style="margin:.5rem 0; font-size:.9rem;"></p>
      <table>
        <thead>
          <tr>
            <th>Studente</th>
            <th>Presenza</th>
          </tr>
        </thead>
        <tbody id="staff-table-body"></tbody>
      </table>
    </div>

    <!-- SEZIONE ADMIN (solo layout base) -->
    <div id="admin-section" class="section">
      <button id="logout-admin" class="btn" style="width:auto; float:right; background:#6b7280;">Esci</button>
      <h2>DASHBOARD AMMINISTRATORE</h2>
      <div class="tabs">
        <button class="tab-btn active" data-tab="config">CONFIG</button>
        <button class="tab-btn" data-tab="labs">LAB</button>
        <button class="tab-btn" data-tab="groups">GRUPPI</button>
      </div>
      <div id="config-tab" class="tab-pane">
        <p>Qui in seguito metteremo la configurazione dettagliata.</p>
      </div>
      <div id="labs-tab" class="tab-pane" style="display:none;">
        <p>Qui in seguito elenco laboratori.</p>
      </div>
      <div id="groups-tab" class="tab-pane" style="display:none;">
        <p>Qui in seguito elenco gruppi.</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
